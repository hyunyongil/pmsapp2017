	<!-- panel end -->
	<!-- header begin -->
    <div data-role="header" data-position="fixed"  data-tap-toggle="false" data-transition="none">
        <h1 class="mainTopLogo">마이페이지</h1>
        <a href="#" data-icon="back" class="ui-btn-left top_back_btn" data-rel="back"></a>
        <a href="#rightpanel1" data-icon="back" class="ui-btn-right top_menu_btn"></a>
    </div>
    <!-- header end -->
    <!-- content begin -->
    <div data-role="content" class="jqm-content" style="padding:0px;">
        <div jms-data-role="load" jms-data-page="myPageNavBar.html" jms-data-value="cart"></div>

        <div>
            <div style="background:#CFD3D6; padding:10px;  border-top:2px solid #5F6670; margin-top:15px;">총결제금액 <b class="total_point" style="color:#09F">0</b> 원</div>

            <ul id="list" data-role="listview" data-inset="true" data-split-theme="d" data-split-icon="delete"  style="margin:0px; border-radius:0px">

            <div id="templete" style="display: none">
                <li class="item">
                    <a href="#">

                        <p>구매가:<b class="point">0p</b> 수량:<b class="count">0개</b> 날짜:<b class="create_date">1951.01.01</b></p>
                    </a>
                    <a class="remove" href="#"></a>
                </li>
            </div>

            <fieldset class="ui-grid">
                <div class="ui-block">
                    <a id="purchase" href="pointMallItemPurchase.html" style="display: none">
                        <button type="submit" data-theme="b">결제</button>
                    </a>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- content end -->

    <!-- footer begin -->
    <div data-role="footer" data-position="fixed" jms-data-role="load" jms-data-page="footer.html" jms-data-value="my_page"></div>
    <!-- footer end -->

    <script src="js/myPageCart.js"></script>
</div>
<!-- page end -->
