<div id="signUpUserInfo_page" data-role="page" class="wrap">

	<div data-role="panel" id="rightpanel1" data-position="right" data-display="overlay" data-theme="a" jms-data-role="load" jms-data-page="rightMenuInner.html" jms-data-value="more"></div>
	<!-- panel end -->
	<!-- header begin -->
    <div data-role="header" data-position="fixed"  data-tap-toggle="false" data-transition="none">
        <h1 class="mainTopLogo">회원가입</h1>
        <a href="#" data-icon="back" class="ui-btn-left top_back_btn" data-rel="back"></a>
    </div>
    <!-- header end -->
    <!-- content begin -->
    <div data-role="content" class="jqm-content">
    	<div class="padding15 bg_w box_shadow">
    		<ul class="form_ul">
    			<li class="first_li">    				
    				<div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="text" name="member_id" id="member_id" value="" placeholder="아이디">
                        </div>
                        <div class="ui-block-b">
                            <a href="#" id="check_duplicate_memeber_id">
                                <button type="button" data-theme="b">중복확인</button>
                            </a>
                        </div>
                    </div>
    			</li>
    			<li><input type="password" name="member_pw1" id="member_pw1" value="" placeholder="패스워드"></li>
    			<li><input type="password" name="member_pw2" id="member_pw2" value="" placeholder="패스워드 확인"></li>
    			<li>
    				<div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="text" name="email_addr" id="email_addr" value="" placeholder="E-mail">
                        </div>
                        <div class="ui-block-b">
                            <span style=" float: left; line-height: 53px;">@</span><span style=" float: left;"><input type="text" name="email_domain" id="email_domain" value="" placeholder="뒷주소"></span>
                        </div>
                    </div>    				
    			</li>
    		</ul>
    	</div>        
        <a href="#" id="sign_up" data-ajax="false">
            <button type="button" data-theme="b">회원가입</button>
        </a>
    </div>
    <!-- content end -->
    <script src="js/signUpUserInfo.js"></script>
</div>

        </fieldset>
    </div>
</div>

        <p style=" text-align:center">이미 사용중인 아이디입니다</p>

                <a href="#" data-role="button" data-rel="back" data-theme="b">확인</a>
