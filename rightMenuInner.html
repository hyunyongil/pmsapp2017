<script type="text/javascript">
    //<![CDATA[

    $(document).ready(function () {
        /*$("#menuclick").click(function(){
         $('html, body').css('overflowY', 'scroll');
         });*/
        var my_level = COMMON.storage.get("my_level");
        var level_type = '';
        if (my_level == 1) {
            level_type = 'b';
        } else if (my_level == 2) {
            level_type = 's';
        } else if (my_level == 3) {
            level_type = 'g';
        } else if (my_level == 4) {
            level_type = 'p';
        }
        $(".levels").addClass("lev_" + level_type);
        $("#my_info_name_right").text(COMMON.storage.get("my_info_name") + "님");
        getSurveyCount(surveyCountCallBack);
        $("#logout").on('click', function (event, ui) {
            try {
                document.addEventListener('deviceready', function () {
                    navigator.notification.confirm("로그아웃을 하시겠습니까?", function (index) {
                        if (index == 1) {
                            event.preventDefault();

                            COMMON.token.clear();

                            location.href = "loginNew.html";
                        }
                    }, '알림', "확인,취소");

                }, true);
            }
            catch (e) {

                if (confirm("로그아웃을 하시겠습니까?")) {
                    event.preventDefault();

                    COMMON.token.clear();

                    location.href = "loginNew.html";
                }
            }
            //jms.page.startActivity('index.html');
        });
    });

    $("[data-role='page']").on('pageshow', function () {
        $("[data-myinfo-name]").text(COMMON.storage.get("my_info_name") + "님");
        $("[data-myinfo-cnt]").text(COMMON.storage.get("my_survey_cnt"));
    });

    function surveyCountCallBack(cnt) {
        if (cnt) {
            COMMON.storage.put("my_survey_cnt", cnt);
        }
        $("#my_survey_cnt_right").text(COMMON.storage.get("my_survey_cnt"));
    }

    //]]>
</script>
