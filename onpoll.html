<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <title>온패널</title>

    <script src="js/header.js"></script>
    <script src="lib/swipe/js/swiper.min.js"></script>
    <script src="js/phonegap.facebook.inappbrowser.js"></script>
    <script src="js/onpollList.js"></script>
    <script>
        readyPoll();
    </script>
    <link rel="stylesheet" href="lib/swipe/css/swiper.min.css">
    <link href="css/add_css.css" rel="stylesheet">
</head>
<body>

<div class="modal_root" id="modalOnpollReportPop">
    <div class="onpoll_report_pop">
        <div class="pop_title">리포트 찾기 <span>닫기</span></div>
        <div class="report_content">
            <p>카테고리 선택</p>
            <div class="box_div"></div>
            <div class="pop_search"><input name="" type="text" class="input_search" placeholder="검색어를 입력하세요"><span onclick="searchOnpollReport();"></span></div>
            <a href="javascript:;" onclick="searchOnpollReport();">리포트 보기</a>
        </div>
    </div>
</div>
<div class="modal_root_bg"></div>

<div class="modal_root" id="modalOnpollCommentList">
    <div class="pop_comment">
        <div class="top_title">댓글 <span></span></div>
        <div class="comment_layer">
            <div class="comment_content">
            </div>
        </div>
        <div class="comment_input">
            <div><textarea name="" cols="" rows="" class="textarea_comment" id="comment_input_text"></textarea>
            <a href="javascript:;" onclick="saveCommet();"><span>입력</span></a>
            </div>
        </div>
    </div>
</div>

<div class="search_icon" style="display:none;"></div>

<div data-role="page" id="poll_list" class="wrap">
    <!-- panel begin -->
    <div data-role="panel" id="rightpanel1" data-position="right" data-display="overlay" data-theme="a" jms-data-role="load" jms-data-page="rightMenuInner.html" jms-data-value="more"></div>
    <!-- panel end -->
    <!-- header begin -->
    <div data-role="header" data-position="fixed"  data-tap-toggle="false" data-transition="none">
        <h1 class="mainTopLogo">온폴</h1>
        <a href="javascript:;" onclick="backButtonTabEvent();" data-icon="back" class="ui-btn-left top_back_btn"  data-ajax="false"></a>
        <a href="#rightpanel1" data-icon="back" class="ui-btn-right top_menu_btn"></a>
    </div>
    <!-- header end -->
    <div data-role="content" class="jqm-content" style="padding:0;">
        <div data-role="navbar">
            <ul class="topNavbar">
                <li><a href="#" class="ui-btn-active" id="poll_survey_ing">온폴참여</a></li>
                <li><a href="#" class="end_list" id="poll_survey_end">온폴 리포트</a></li>
            </ul>
        </div>
        <!-- /navbar -->

        <div class="poll-list padding15"  style="margin:0;" type="list">
        </div>

        <div class="poll-more ui-grid-solo" style="display:none;">
            <div class="ui-block-a"><a href="#" class="more_list"><img src="images/moreList.png"></a></div>
        </div>

    </div>
</div>

</body>
</html>
