<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>온패널</title>
    <script type="text/javascript" src="js/header.js"></script>
</head>
<body>

<!-- page begin -->
<div id="pointMallItemInfo_page" data-role="page" class="wrap">
    <!-- panel begin -->
	<div data-role="panel" id="rightpanel1" data-position="right" data-display="overlay" data-theme="a" jms-data-role="load" jms-data-page="rightMenuInner.html" jms-data-value="more"></div>
	<!-- panel end -->
	<!-- header begin -->
    <div data-role="header" data-position="fixed"  data-tap-toggle="false" data-transition="none">
        <h1 class="mainTopLogo">ON포인트몰</h1>
        <a href="#" data-icon="back" class="ui-btn-left top_back_btn" data-rel="back"></a>
        <a href="#rightpanel1" data-icon="back" class="ui-btn-right top_menu_btn"></a>
    </div>
    <!-- header end -->
    <!-- content begin -->
    <div data-role="content" class="jqm-content">
    	<div class="padding15 bg_w box_shadow margin_b_15">
    		<div class="pointmall_detail_wrap">
	            <div class="po_title"></div>
	            <div class="po_img"><img class="po_image" src="images/unnamed.gif" width="300" height="300"></div>
	            <div class="ui-grid-a po_price">
	                <div class="ui-block-a" style="text-align:left">가격</div>
	                <div class="ui-block-b" style="text-align:right; color:#F30"><b class="po_amount"></b></div>
	            </div>
	            <div class="ui-grid-a po_num">
	                <div class="ui-block-a" style="text-align:left">수량</div>
	                <div class="ui-block-b" style="text-align:right;">
	                	<select name="po_count" id="po_count" data-mini="true" data-inline="true" data-corners="false" data-native-menu="false">
	                        <option value="1">1개</option>
	                        <option value="2">2개</option>
	                        <option value="3">3개</option>
	                        <option value="4">4개</option>
	                        <option value="5">5개</option>
	                        <option value="6">6개</option>
	                        <option value="7">7개</option>
	                        <option value="8">8개</option>
	                        <option value="9">9개</option>
	                        <option value="10">10개</option>
	                    </select>
	                </div>
	            </div>
	            <div class="ui-grid-a po_num">
	                <div class="ui-block-a" style="text-align:left">교환처</div>
	                <div class="ui-block-b" style="text-align:right;"><b class="po_change_store"></b></div>
	            </div>
	            <div class="po_disc"></div>
	        </div>
    	</div>
    	
    	<div class="padding15 bg_w box_shadow margin_b_15">
        	<div class="box_title">구매자정보</div>  
        	<ul class="form_ul">    			
    			<li><input type="password" name="member_pw1" id="member_pw1" value="" placeholder="휴대폰 입력"></li>
    			<li>    
    				<div class="ui-grid-solo">
                        <div class="ui-block-a">
                            <select name="tel_com_cd" id="tel_com_cd" data-native-menu="false" data-corners="false">
                            	<option value="">은행명</option>
                                <option value="01">11</option>
                                <option value="02">2</option>
                                <option value="03">3+</option>
                                <option value="04">33</option>
                                <option value="05">3</option>
                                <option value="06">44+</option>
                            </select>
                        </div>
                    </div>
               </li>
    			<li><input type="password" name="member_pw2" id="member_pw2" value="" placeholder="r계좌번호"></li>      
            
            </ul>
        </div>
        
        <a class="purchase" href="pointMallItemPurchase.html" data-position-to="window" data-transition="pop" data-rel="popup">
            <button type="submit" data-theme="b">바로구매</button>
        </a>
        
    </div>
    	
    <!-- content end -->



    <script src="js/pointMallItemInfo.js"></script>
</div>
<!-- page end -->

</body>
</html>
