            </li>-->
            <li>
                <p>새 비밀번호</p>
                <input type="password" name="member_pw1" id="member_pw1" value=""

                       class="ui-input-text ui-body-c">
                <!--<span>이메일 형식이 아닙니다.</span>-->
                <p>연락처</p>
                <input type="text" name="frm_mobile_num" id="frm_mobile_num" value="" maxlength="20" style=""
                       class="ui-input-text ui-body-c" readonly="">

        </ul>
