        function shuffle( array ) {
            for(var j, x, i = array.length; i; j = parseInt(Math.random() * i), x = array[--i], array[i] = array[j], array[j] = x);
            return true;
        }

        function end( array ) {
            var last_elm, key;

            if (array.constructor === Array){
                last_elm = array[(array.length-1)];
            } else {
                for (key in array){
                    last_elm = array[key];
                }
            }
